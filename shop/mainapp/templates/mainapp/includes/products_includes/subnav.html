<ul class="links-menu">
	<li>
		<a href="{% url 'app:products' %}"
		   {% if request.resolver_match.url_name == "products" %} class="active" {%endif%}>Все
		</a>
	</li>
	{% for item in links_menu %}
		<li>
			<a href="{% url 'app:products_category' item.pk %}"
		       {% if request.resolver_match.kwargs.category_id == item.pk or request.resolver_match.kwargs.pk == item.pk %}
		       class="active" {%endif%}>{{item.name}}
			</a>
		</li>
	{% endfor %}
</ul>
