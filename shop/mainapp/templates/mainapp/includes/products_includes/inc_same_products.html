{% load static %}
<div class="related-products clearfix">
	{% for product in same_products %}
	<div class="block">
		<a href="{% url 'basket:add_item' product.pk %}">
			<img src="/media/{{product.image}}" alt="{{product.description}}"
			     style="width: 370px; height: 370px">
			<div class="text">
				<img src="{% static 'img/icon-hover.png' %}" alt="img">
				<h4>{{product.name}}</h4>
				<p>{{product.short_desc}} </p>
			</div>
		</a>
	</div>
	{% endfor %}
</div>
