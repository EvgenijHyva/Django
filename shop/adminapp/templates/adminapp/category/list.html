{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
<div class="categories_list">
	<button class="new_category">
		<a href={% url 'adminapp:create_category' %}>
		новая категория
		</a>
	</button>
	{% for object in object_list %}
	<div class="category_record user_record {% if not object.is_active %} not_active {% endif %}">
		<div class="category_name" >
			{{ object.name|title }}
		</div>
		{% if object.is_active %}
		<div class="category_actions">
			<button>
				<a href={% url 'adminapp:products_list' object.pk %}>
				товары категории
				</a>
			</button>
			<button>
				<a href={% url 'adminapp:update_category' object.pk %}>
				редактировать
				</a>
			</button>
			<button>
				<a href={% url 'adminapp:delete_category' object.pk %}>
				удалить
				</a>
			</button>
		</div>
		{% endif %}
		<div class="category_desc">
			{{ object.description|title }}
		</div>
	</div>
	{% endfor%}
</div>
{% endblock %}
